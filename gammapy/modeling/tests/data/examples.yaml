components:
- name: source0
  type: SkyModel
  spatial:
    type: PointSpatialModel
    parameters:
      lon_0:
        value: -50. deg
        frozen: true
      lat_0:
        value: -0.05 deg
        min: -90.0
        max: 90.0
        frozen: true
  spectral:
    type: ExpCutoffPowerLawSpectralModel
    parameters:
      index:
        value: 2.1
      amplitude:
        value: 2.3e-12 cm-2 s-1 TeV-1
      reference:
        value: 1.0 TeV
        frozen: true
      lambda_:
        value: 0.06 TeV-1
- name: source1
  type: SkyModel
  spatial:
    type: DiskSpatialModel
    parameters:
      lon_0:
        value: -50. deg
      lat_0:
        value: -0.05 deg
      r_0:
        value: 0.2 deg
  spectral:
    type: PowerLawSpectralModel
    parameters:
      index:
        value: 2.2
      amplitude:
        value: 2.3e-12 cm-2 s-1 TeV-1
      reference:
        value: 1.0 TeV
        frozen: true
- name: source2
  type: SkyModel
  spatial:
    type: TemplateSpatialModel
    filename: $GAMMAPY_DATA/catalogs/fermi/Extended_archive_v18/Templates/RXJ1713_2016_250GeV.fits
    normalize: false
    parameters:
      norm:
        value: 1.0
  spectral:
    type: TemplateSpectralModel
    energy:
      data:
      - 34.171
      - 44.333
      - 57.517
      unit: MeV
    values:
      data:
      - 2.52894e-06
      - 1.2486e-06
      - 6.14648e-06
      unit: 1 / (cm2 MeV s sr)
    parameters:
      norm:
        value: 2.1
- name: background_irf
  type: BackgroundModel
  parameters:
    norm:
      value: 1.01
    tilt:
      value: 0.0
      frozen: true
    reference:
      value: 1.0 TeV
      frozen: true
- name: cube_iem
  type: SkyDiffuseCube
  filename: $GAMMAPY_DATA/fermi_3fhl/gll_iem_v06_cutout.fits
  parameters:
    norm:
      value: 1.09
    tilt:
      value: 0.0
      frozen: true
    reference:
      value: 1.0 TeV
      frozen: true
